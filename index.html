<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>APi Buscar CEP - JavaScript</title>

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="buscarCEP.js"></script>

</head>

<body>
    
    <h1>Buscar CEP</h1>

    <div class="input-group mb-3" style= width:500px;>
        <input type="text" id="cep" name="cep" maxlength="8" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Código de Endereço Postal" required> <button type="button" class="btn btn-outline-info" onclick="api()">Buscar</button>
      </div>

    <!-- Modal -->
        <div class="modal fade" id="modalCEP" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Buscar CEP</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">CEP</label>
                        <input type="text" class="form-control" id="exibir-cep">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Logradouro</label>
                        <input type="text" class="form-control" id="exibir-logradouro">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Bairro</label>
                        <input type="text" class="form-control" id="exibir-bairro">
                      </div>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Localidade</label>
                        <input type="text" class="form-control" id="exibir-localidade">
                      </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
            </div>
        </div>

    <!-- Fim Modal -->


</body>
</html>
